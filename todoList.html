<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <link type="text/css" rel="stylesheet" href="./style-todo.css" />
    <script defer src="./menu.js"></script>
    <script defer src="./todo.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <header class="header">
      <div class="menu-button">
        <img src="./menu.png" alt="page-menu" />
      </div>
    </header>

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <div class="outer-menu-window"></div>
    <section class="menu menu-hidden">
      <div class="menu-upper-part">
        <p>MENU</p>
        <button type="button" class="menu-close-btn">x</button>
      </div>
      <div class="menu-options">
        <a href="todoList.html">Todo List</a>
        <a href="customGame(flappyBirds).html">Flappy Birds</a>
        <a href="chatApp.html">Chat App</a>
        <a href="weather.html">Weather App</a>
      </div>
    </section>

    <section class="section-center">
      <div class="todo-container" id="container">
        <p class="alert"></p>
        <h2>TO DO LIST</h2>
        <div class="inputs">
          <input
            type="text"
            id="text-input"
            class="input-text"
            placeholder="Enter a task"
          />
          <button type="submit" id="button">Enter</button>
        </div>

        <div class="task-list"></div>
      </div>
    </section>

    <div class="modal">
      <div class="window">
        <p>Are you sure you want to delete the task?</p>
        <div class="btns">
          <button class="btn">Cancel</button>
          <button class="btn">Delete</button>
        </div>
      </div>
    </div>
  </body>
</html>
